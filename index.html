<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Фотография обезьяны</title>

  <!-- Соц. превью при шаринге -->
  <meta property="og:title" content="Фотография обезьяны">
  <meta property="og:type" content="website">
  <meta property="og:image" content="photo.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="twitter:card" content="summary_large_image">

  <!-- Чуть быстрее загрузка -->
  <link rel="preload" href="photo.jpg" as="image">
  <style>
    /* На весь экран, без прокрутки */
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: #000;
      color: #fff;
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    img {
      max-width: 100vw;   /* фото растянется по ширине экрана */
      max-height: 100vh;  /* и по высоте экрана */
      width: auto;        /* пропорции сохраняются */
      height: auto;
      object-fit: contain;
      image-rendering: auto;
      display: block;
    }
    .fallback { position: fixed; bottom: 12px; opacity: .6; font-size: 12px; }
  </style>
</head>
<body>
  <!-- Путь к картинке относительный — ссылка останется стабильной -->
  <img src="photo.jpg" alt="Моя фотография" loading="eager" decoding="sync">
  <div class="fallback" aria-hidden="true">Если изображение не загрузилось — обновите страницу</div>
</body>
</html>
