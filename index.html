<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Фотография обезьяны</title>

  <meta property="og:title" content="Фотография обезьяны">
  <meta property="og:type" content="website">
  <meta property="og:image" content="photo.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="twitter:card" content="summary_large_image">

  <link rel="preload" href="photo.jpg" as="image">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 100vw;       /* ширина = ширина экрана */
      height: 100vh;      /* высота = высота экрана */
      object-fit: cover;  /* картинка заполняет весь экран */
      display: block;
    }
    .fallback {
      position: fixed;
      bottom: 12px;
      opacity: .6;
      font-size: 12px;
      color: #fff;
    }
  </style>
</head>
<body>
  <img src="photo.jpg" alt="Моя фотография" loading="eager" decoding="sync">
  <div class="fallback" aria-hidden="true">Если изображение не загрузилось — обновите страницу</div>
</body>
</html>
